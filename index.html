<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Searching the New York Times</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="container">
                <div class="jumbotron text-center">
                    <h1>New York Times Search</h1>
                </div>
            </div>
        </div>
        <div class="row mb-4" id="resultCard">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Results</h5>
                    </div>
                    <div class="card-body" id="resultBody">

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Search Paramaters</h5>
                    </div>

                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label>Search</label>
                                    <input type="text" class="form-control" id="searchTerm">
                                </div>
                                <div class="form-group col-md-12">
                                    <label>Number of results</label>
                                    <input type="text" class="form-control" id="numResults">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Start Year</label>
                                    <input type="text" class="form-control" id="startYear">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>End Year</label>
                                    <input type="text" class="form-control" id="endYear">
                                </div>
                                <button type="button" class="button-dark">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
